# This is a basic workflow to help you get started with Actions

name: Autodeploy on ankiweb.net

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      
      - name: Archive all repo for sending
        run: zip -r $GITHUB_WORKSPACE/$GITHUB_SHA.zip . -x '*.git*' '.github',

      - name: Get csrf token from Anki
        id: authRequest
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://ankiweb.net/account/login'
          method: 'GET'
    
      - name: Retrieve CSRF token
        run: echo ${{ steps.authRequest.outputs.response }} | grep  -oP 'csrf_token" value="\K([^"]+)' > token.txt
          
      - name: Auth with Anki
        env:
          ANKILOGIN: ${{ secrets.ANKILOGIN }}
          ANKIPASSWORD: ${{ secrets.ANKIPASSWORD }}
          
        run: |
          CSRF=$(cat token.txt)          
          curl -d 'submitted=1&csrf_token=$CSRF&username=$ANKILOGIN&password=$ANKIPASSWORD' https://ankiweb.net/account/login -c $GITHUB_WORKSPACE/cookie.txt -b 'ankiweb=login' > null
          cat $GITHUB_WORKSPACE/cookie.txt

 
        
     


        








